<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Anime Form</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<div class="container my-5">
    <div class="text-center">
        <h2>Add Anime Form</h2>
    </div>
    <div class="row justify-content-center">
        <form class="col-10 col-md-8 col-lg-6" method="post" th:action="@{anime}" th:object="${anime}">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" th:field="*{title}" required minlength="1"
                       maxlength="300">
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea class="form-control" id="description" th:field="*{description}" required minlength="1"
                          maxlength="1000" oninput="countChars()"></textarea>
                <small id="charCount">0/1000 characters</small>
            </div>

            <script>
                function countChars() {
                    var input = document.getElementById('description').value;
                    var count = input.length;
                    document.getElementById('charCount').innerHTML = count + '/1000 characters';
                }
            </script>

            <div class="form-group">
                <label for="pictureLink">Picture Link:</label>
                <input type="text" class="form-control" id="pictureLink" th:field="*{pictureLink}">
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>
    <div class="text-center mt-3">
        <a href="/home" class="btn btn-link">Back to Home</a>
    </div>
</div>
<!-- Bootstrap JavaScript -->
<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
